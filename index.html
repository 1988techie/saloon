<body>
    <header>
        <div class="left">
            <div id="home" style="background-color: green; font-weight: bold;" onclick="navigatePage('home')"> Home </div>
            <div id="pending" onclick="navigatePage('pending')"> Pending (0) </div>
            <div id="rejected" onclick="navigatePage('rejected')"> Rejected (1)  </div>

        <div>
            <span>Hi Govardhan</span>
            <span class="right">Profile</span>
        </div>

    <main id="app">
        <div>
            <h1>Upload Your Lead</h1>
        </div>
        <div class="upload-container">
            <span>Front Side View | </span>
            <input type="file" accept="image/*" onchange="previewImage(event, 1)">

        </div>
        <div class="upload-container">
            <span>Customer Side View | </span>
            <input type="file" accept="image/*" onchange="previewImage(event, 2)">

        </div>
        <div class="upload-container">
            <span>Cleanliness View | </span>
            <input type="file" accept="image/*" onchange="previewImage(event, 3)">
            <img id="preview3" src="" alt="Preview" style="max-width: 100px; display: none;">
        </div>
        <div class="upload-container">
            <span>AC / Cooler View | </span>
            <input type="file" accept="image/*" onchange="previewImage(event, 4)">
            <img id="preview4" src="" alt="Preview" style="max-width: 100px; display: none;">
        </div>
        <div class="upload-container">
            <span>Entrance View | </span>
            <input type="file" accept="image/*" onchange="previewImage(event, 5)">
            <img id="preview5" src="" alt="Preview" style="max-width: 100px; display: none;">
        </div>
        <button>Submit Lead</button>
        </div>
    </main>

    <footer>
        <a href="./pages/aboutus.html">
